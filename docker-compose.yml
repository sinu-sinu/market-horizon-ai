# Market Horizon AI - Complete Stack
# Lumina Frontend + FastAPI Backend + Streamlit App + Langfuse Observability

name: market-horizon

services:
  # ==================== LUMINA (Vue + FastAPI) ====================

  # Vue Frontend (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mh-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - mh-network

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: mh-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # OpenAI
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # Serper
      - SERPER_API_KEY=${SERPER_API_KEY}
      # Reddit (optional)
      - REDDIT_CLIENT_ID=${REDDIT_CLIENT_ID:-}
      - REDDIT_CLIENT_SECRET=${REDDIT_CLIENT_SECRET:-}
      - REDDIT_USER_AGENT=${REDDIT_USER_AGENT:-MarketHorizonAI/1.0}
      # YouTube (optional)
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY:-}
      # Langfuse
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - LANGFUSE_HOST=http://langfuse:3000
      - LANGFUSE_ENABLED=true
      # App settings
      - APP_ENV=production
      - LOG_LEVEL=INFO
      - KMP_DUPLICATE_LIB_OK=TRUE
    volumes:
      # Persist data
      - mh_data:/app/data
      - mh_outputs:/app/outputs
    depends_on:
      langfuse:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    networks:
      - mh-network

  # ==================== STREAMLIT (Legacy) ====================

  # Streamlit Application (renamed from 'app' to 'streamlit')
  streamlit:
    build: .
    container_name: mh-streamlit
    restart: unless-stopped
    ports:
      - "8501:8501"
    environment:
      # OpenAI
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # Serper
      - SERPER_API_KEY=${SERPER_API_KEY}
      # Reddit (optional)
      - REDDIT_CLIENT_ID=${REDDIT_CLIENT_ID:-}
      - REDDIT_CLIENT_SECRET=${REDDIT_CLIENT_SECRET:-}
      - REDDIT_USER_AGENT=${REDDIT_USER_AGENT:-MarketHorizonAI/1.0}
      # YouTube (optional)
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY:-}
      # Langfuse
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - LANGFUSE_HOST=http://langfuse:3000
      - LANGFUSE_ENABLED=true
      # App settings
      - APP_ENV=production
      - LOG_LEVEL=INFO
      - KMP_DUPLICATE_LIB_OK=TRUE
    volumes:
      # Persist data (shared with API)
      - mh_data:/app/data
      - mh_outputs:/app/outputs
    depends_on:
      langfuse:
        condition: service_started
    networks:
      - mh-network

  # ==================== OBSERVABILITY ====================

  # Langfuse Observability
  langfuse:
    image: docker.io/langfuse/langfuse:2
    container_name: mh-langfuse
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${LANGFUSE_NEXTAUTH_SECRET:-market-horizon-ai-secret-change-in-prod}
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/langfuse
      SALT: ${LANGFUSE_SALT:-market-horizon-ai-salt-change-in-prod}
      TELEMETRY_ENABLED: "false"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mh-network

  # PostgreSQL for Langfuse
  postgres:
    image: docker.io/postgres:15-alpine
    container_name: mh-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: langfuse
    volumes:
      - mh_postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d langfuse"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - mh-network

volumes:
  mh_data:
    name: mh_data
  mh_outputs:
    name: mh_outputs
  mh_postgres_data:
    name: mh_postgres_data

networks:
  mh-network:
    name: mh-network
    driver: bridge
